<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quotes</title>
</head>

<body>

    <header class="text-left bg-dark text-white container mb-3 p-5">
        <h1 class="display-4">Quotes</h1>
        <small class="font-italic">Make your own quote here...</small>
    </header>

    <main class="container">
        <form>
            <div class="row">
                <input id="quote" class="form-control col-12 mb-2" placeholder="Quote...">
                <input id="author" class="form-control col-4 mr-3" placeholder="Author">
                <input id="img-url" class="form-control col-7 mr-3" placeholder="Image URL">
                <button type="button" id="add-quote" class="btn bg-dark text-white">Add</button>
            </div>
        </form>
        <hr class="bg-dark" style="height: 4px;" />

        <section>
            <div class="row">
                <div id="quote-list" class="col-6"></div>
                <div id="fav-list" class="col-6 border-left">
                    <p class="bg-dark text-white py-2">My favourite</p>
                </div>
            </div>
        </section>
    </main>



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
